<div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <table class="mat-elevation-z2 form-style" style="width: fit-content; padding: 2em;">
            <tr style="text-align: center;">
                <th colspan="2">
                    <mat-label class="form-header">Prijava</mat-label>
                </th>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Korisnicko ime:</mat-label>
                </td>
                <td>
                    <input matInput type="text" name="username" formControlName='username' required>
                    <mat-label class="error" *ngIf="loginForm.get('username').hasError('required') && submited">
                        *Korisnicko ime je obavezno
                    </mat-label>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Lozinka:</mat-label>
                </td>
                <td>
                    <input type="password" name="password" formControlName='password' required>
                    <mat-label class="error" *ngIf="loginForm.get('password').hasError('required') && submited">
                        *Lozinka je obavezna
                    </mat-label>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Tip korisnika:</mat-label>
                </td>
                <td>
                    <mat-radio-group formControlName='userType' name="userType" required>
                        <mat-radio-button color="primary" value="user" style="margin-right: 1em;">Korisnik
                        </mat-radio-button>
                        <mat-radio-button color="primary" value="agent" style="margin-right: 1em;">Agent
                        </mat-radio-button>
                        <mat-radio-button color="primary" value="admin" style="margin-right: 1em;">Admin
                        </mat-radio-button>
                    </mat-radio-group>
                    <mat-label class="error" *ngIf="loginForm.get('userType').hasError('required') && submited">
                        *Tip korisnika je obavezan
                    </mat-label>
                </td>
            </tr>
            <tr style="text-align: center;">
                <th colspan="2">
                    <button mat-raised-button type="submit">Uloguj se</button>
                </th>
            </tr>
        </table>
    </form>
</div>
