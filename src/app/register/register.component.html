<div>
    <form>
        <table class="form-position">
            <tr>
                <th colspan="2">
                    <mat-label class="form-header">Registracija</mat-label>
                </th>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Ime:</mat-label>
                </td>
                <td>
                    <input type="text" name="firstname" [(ngModel)]='firstname' required='true'>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Prezime:</mat-label>
                </td>
                <td>
                    <input type="text" name="lastname" [(ngModel)]='lastname' required='true'>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Korisnicko ime:</mat-label>
                </td>
                <td>
                    <input type="text" name="username" [(ngModel)]='username' required='true'>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Lozinka:</mat-label>
                </td>
                <td>
                    <input type="password" name="password" [(ngModel)]='password' required='true'>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Email:</mat-label>
                </td>
                <td>
                    <input type="text" name="email" [(ngModel)]='email' required='true'>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Grad:</mat-label>
                </td>
                <td>
                    <input type="text" name="city" [(ngModel)]='city' required='true'>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Drzava:</mat-label>
                </td>
                <td>
                    <input type="text" name="country" [(ngModel)]='country' required='true'>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button mat-raised-button (click)='register()'>Registruj se</button>
                </th>
            </tr>
        </table>
    </form>
</div>
