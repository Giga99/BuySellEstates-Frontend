<h5 mat-dialog-title style="text-align: center;">Posalji novu poruku:</h5>
<mat-dialog-content style="text-align: center;">
    <h4>{{data.title}}</h4>
    <form>
        <textarea type="text" placeholder="Unesite poruku..." name="message" [(ngModel)]="message" style="width: 100%; margin-top: 3em;"></textarea>
    </form>
</mat-dialog-content>
<mat-dialog-actions style="text-align: center;">
    <button mat-raised-button mat-dialog-close>Odustani</button>
    <button mat-raised-button mat-dialog-close="{{message}}">Posalji</button>
</mat-dialog-actions>
