<div>
    <form>
        <table class="form-style">
            <tr>
                <th colspan="2">
                    <mat-label class="form-header">Promena mejla</mat-label>
                </th>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Stari mejl:</mat-label>
                </td>
                <td>
                    <input type="text" name="oldEmail" [(ngModel)]='oldEmail' required='true'>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Lozinka:</mat-label>
                </td>
                <td>
                    <input type="password" name="password" [(ngModel)]='password' required='true'>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-label class="row-label">Novi mejl:</mat-label>
                </td>
                <td>
                    <input type="text" name="newEmail" [(ngModel)]='newEmail' required='true'>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button mat-raised-button (click)='updateEmail()'>Promeni mejl</button>
                </th>
            </tr>
        </table>
    </form>
</div>
